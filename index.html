<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
	<div class="parent">
        <div class="desc">
            <h1 class="text">JavaScript Chatbot</h1>
        </div>
        <div>
            <img src="chatbot.png" alt="" class="bot-img">
        </div>
    </div>
	
	<button class="chatbot-toggler">
	  <span class="material-symbols-outlined">mode_comment</span>
	  <span class="material-symbols-outlined">close</span>
	</button>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
                <button class="send" onclick="reset()">
                    <div class="circle refresh"><i class="zmdi zmdi-refresh-sync"
                            style="font-size: 1.5rem; margin-left: 0.2rem;"></i></div>
                </button>
				<span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox" id="message-section">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there, <br> How can I help you today ? </p>
                </li>
                
            </ul>
            <div class="chat-input">
                <textarea placeholder="write your meassage..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>
        <script>
            function reset() {
            document.getElementById("message-section")
            .innerHTML = `<li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there, <br> How can I help you today?</p>
                    </li>`;
            }
        </script>
    </body>
</html>
